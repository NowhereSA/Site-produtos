<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            backdrop-filter: blur(10px);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input, textarea {
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        input:focus, textarea:focus {
            outline: none;
            border: 2px solid #3498db;
        }

        button {
            background: #2ecc71;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Adicionar Produto</h1>
        <form action="#" method="post">
            <label for="id">Id do produto:</label>
            <input type="int" id="id" name="id" step="0.01" required placeholder="Digite o preço...">

            <label for="nome">Nome:</label>
            <textarea id="nome" name="nome" required placeholder="Digite o nome..."></textarea>

            <label for="preco">Preço:</label>
            <input type="int" id="preco" name="preco" step="0.01" required placeholder="Digite o preço...">

            <button type="submit">Adicionar Produto</button>
        </form>
    </div>
</body>
</html>
